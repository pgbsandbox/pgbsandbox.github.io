    <ol class="ol steps"><li class="li step stepexpand">

      </li>
<li class="li step stepexpand">
        <span class="ph cmd">Click the eyeball icon next to the word Legend.</span>

          <br /><img class="image" src="condition-hide-bar.png" /><br />
        </div>
      </li>
</ol>

    <div class="section result">
