    <div id="body"><div id="white"><h1 class="title topictitle1" id="ariaid-title1">Change note type</h1>

                <div class="itemgroup stepresult">The note type panel displays over the note with all the note type
                    options.</div>
            </li>
<li class="li step stepexpand" id="task_y2j_t3q_yt__step_j1k_pjq_yt">
                <span class="ph cmd">Select the new, appropriate note type.</span>
